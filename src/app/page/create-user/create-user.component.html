<app-header></app-header>
<div class="center">
  <mat-card style="width: 400px;">
    <div style="display: flex; flex-direction: column;margin :20px ">
      <h1>Create New User</h1>
      <label >Username</label>
      <input type="text" name="name" #name>
      <br>
      <label >password</label>
      <input type="password" name="password" #password>
      <br>
      <label >phone</label>
      <input type="text" name="phone" #phone>
      <br>
      <label >address</label>
      <input type="text" name="address" #address>
      <br>
      <button mat-raised-button color="primary" (click)="createUser(name.value,password.value,phone.value,address.value)">Create</button>
      <br>
      <a routerLink="/loginCus">Back</a>
    </div>
  </mat-card>
</div>
